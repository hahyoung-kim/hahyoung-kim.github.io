<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <script src="medium.js" defer></script>

        <title> Medium is the Message </title>
    </head>

    <body>
        <div class="flexBox">
            <!-- Instagram -->
            <video autoplay loop width = "300" height = "640" id="instagram">
                <source src="insta.mp4">
            </video>
            <div>
                <div class="overlay" id="ig_button">
                    <img src="https://www.iconpacks.net/icons/2/free-instagram-like-icon-3507-thumb.png" width="130" height="130">
                </div>
                <div class="overlay" id="ig_animation" >
                    <img src="https://i.pinimg.com/originals/0b/eb/4b/0beb4b7b5b70be576778c280270aafb4.gif" width="130" height="130">
                </div>
            </div>
            
            <!-- Tiktok -->
            <video autoplay loop width = "300" height = "640" id="tiktok">
                <source src="tiktok.mp4">
            </video>
            <div>
                <div class="overlay2" id="tiktok_button">
                    <img src="https://cdn-icons-png.flaticon.com/512/2700/2700968.png" width="130" height="130">
                </div>
                <div class="overlay2" id="tiktok_animation" >
                    <img src="https://agenciadommarketing.digital/wp-content/uploads/2021/07/ganhar-seguidores-2.gif" width="130" height="130">
                </div>
            </div>

            <!-- Twitter -->
            <video autoplay loop width = "300" height = "640" id="twitter">
                <source src="twitter.mov">
            </video>
            <div>
                <div class="overlay3" id="twitter_button">
                    <img src="grayheart.png" width="130" height="130">
                </div>
                <div class="overlay3" id="twitter_animation" >
                    <img src="twitterHeart.gif" width="130" height="130">
                </div>
            </div>
        </div>
       
    </body>
</html>
